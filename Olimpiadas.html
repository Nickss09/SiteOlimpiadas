<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpíadas Paris 2024</title>
    <style>
        html{background-color: rgb(151, 193, 228);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;}
        .img{
            
        }
        .tabela{
            margin-top: 100px;
            background-color: white;
            border-radius: 10px;
            border-collapse: collapse;
            border: 2px solid rgb(230, 89, 89);
        }
        td{
            border-radius: 10px;
            border: 2px solid rgb(230, 89, 89);
            padding: 8px 10px;
        }
        th{
            border-radius: 10px;
            border: 2px solid rgb(230, 89, 89);
            padding: 8px 10px;
        }
        tr{
            border-radius: 10px;
            border: 2px solid rgb(230, 89, 89);
            padding: 8px 10px;
        }
    </style>
</head>
<body>
    <div><img src="emblem-oly.svg" class="img"></div>
    <div class="tabela">
        <table>
            <thead>
              <tr class="linha">
                <th scope="col">Posição</th>
                <th scope="col">País</th>
                <th scope="col"><img src="" alt="ouro"></th>
                <th scope="col"><img src="" alt="prata"></th>
                <th scope="col"><img src="" alt="bronze"></th>
                <th scope="col"><img src="" alt="geral"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="linha">
                <th scope="row">1°</th>
                <td>Estados Unidos</td>
                <td>21</td>
                <td>30</td>
                <td>28</td>
                <td>79</td>
              </tr>
              <tr class="linha">
                <th scope="row">2°</th>
                <td>China</td>
                <td>21</td>
                <td>18</td>
                <td>14</td>
                <td>53</td>
              </tr>
              <tr class="linha">
                <th scope="row">3°</th>
                <td>França</td>
                <td>13</td>
                <td>16</td>
                <td>29</td>
                <td>48</td>
              </tr>
              <tr class="linha">
                <th scope="row">17°</th>
                <td>Brasil</td>
                <td>2</td>
                <td>5</td>
                <td>6</td>
                <td>13</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
